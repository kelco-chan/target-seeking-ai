<html>
  <head>
    <title>Target-seeking AI</title>

    <!-- Neataptic -->
    <script src="https://cdn.rawgit.com/wagenaartje/neataptic/14736f72/dist/neataptic.min.js"></script>

    <!-- Other libraries -->
    <script src="libs/p5.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="libs/webcola.js"></script>

    <!-- Visualisation -->
    <script src="js/graph.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="field"></div>
    <div class="hud">
      <div>Generation: <span id="gen">0</span></div>
      <div>Iterations: <span id="iterationsCount">0/250</span></div>
      <div>Draw players: <input type="checkbox" id="drawPlayersCheckbox" style="display: inline"/></div>
      <div>Show best network: <input type="checkbox" id="showBestNetwork" /></div>
      <button style="display: inline" id="clear">Clear LS</button><button style="display: inline" id="save">Save to LS</button>
    </div>
    <svg class="best"></svg>

    <!-- The simulation + genetic algorithm -->
    <script src="js/main.js"></script>
    <script src="js/walker.js"></script>
    <script src="js/player.js"></script>
    <script src="js/field.js"></script>
  </body>
</html>
